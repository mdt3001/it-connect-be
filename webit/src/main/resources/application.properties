spring.application.name=webit
server.port=${PORT:9090}
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE:jobportal}
jwt.signerKey=${JWT_SIGNER_KEY}




cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
app.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173,https://it-connect-fe.vercel.app}

# Multipart File Upload Configuration
# Gi?i h?n k?ch th??c file ??n l? (10MB)
spring.servlet.multipart.max-file-size=10MB
# Gi?i h?n k?ch th??c to?n b? request (10MB)
spring.servlet.multipart.max-request-size=10MB
# Cho ph?p multipart requests
spring.servlet.multipart.enabled=true


# Email Configuration (Gmail example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Password Reset Token Expiration (15 minutes)
app.password-reset.token-expiration-minutes=15